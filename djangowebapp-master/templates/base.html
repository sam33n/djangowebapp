<!DOCTYPE html>
<html>
<head>
    <title>social.com</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <h1>SocialMonk</h1>
    <p>World's best social network platforms</p>
    <a href="{% url 'Home:home' %}">Home</a>
    <a href="{% url 'About:about' %}">About</a>
    <a href="{% url 'Contact:contact' %}">Contact</a>
    <a href="{% url 'Blog:blogcreate' %}">Blog</a>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li>
                <form class="logout-link" action="{% url 'account:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" value="Logout">Logout</button>
                </form>
            </li>
            <li><a href="{% url 'Blog:blogcreate' %}">Write Blog</a></li>
            {% else %}
            <li><a href="{% url 'account:login' %}">Login</a></li>
            <li><a href="{% url 'account:signup' %}">Signup</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
