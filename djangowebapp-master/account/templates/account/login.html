{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}
<h1>Login</h1>
<form class="site-form" action="{% url 'account:login' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="Submit" value="Login">
</form>

{% endblock %}
