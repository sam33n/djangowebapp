{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}
    <h1>blogstories</h1>
    {% for story in stories %}
        <div class="container">
            <h3>{{ story.comment }}</h3>
            <p>{{ story.name }}</p>
            <p><strong>{{ story.email }}</strong></p>
        </div>
    {% endfor %}
{% endblock %}
